<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="IPTracker.css">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Rubik:wght@400;500;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
</head>

<body>
  <!--Inizio header con input e sfondo-->
  <header>

    <h1 class="titolo"> IP address tracker</h1>
    <form action="input">
      <label for="input">
        <input type="search" name="input" id="input" placeholder="  Search for any IP address or domain">
      </label>
      <div class="img" id="button">
        <img src="images/icon-arrow.svg" alt="arrow">
      </div>
    </form>
  </header>

  <!--INIZIO DIV CONTAINER PER MOSTRARE INFORMAZIONI IP-->
  <div class="container">
    <div>
      <h4>IP address</h4>
      <h2 class="no-border" id="address"></h2>
    </div>
    <div>
      <h4>location</h4>
      <h2 id="location"></h2>
    </div>
    <div>
      <h4>timezone</h4>
      <h2 id="timezone"></h2>
    </div>
    <div>
      <h4>ISP</h4>
      <h2 id="isp"></h2>
    </div>
  </div>

<!--CONTENITORE PER LA MAPPA-->
<div id="map"></div>
</body>


<script src="IPMap.js"></script>
</html>
